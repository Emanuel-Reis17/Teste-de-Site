<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Conheça Salvador</title>
</head>
<body>
    <header>
        <h1 id="logomarca"><span>Viajjy</span>.com</h1>
        <input type="text" name="" id="navegação">
        <input type="submit" value="Buscar">
        <nav>
            <ul>
                <li>Bem-Vindos</li>
                <li>Nossa Cidade</li>
                <li>Turismo</li>
                <li>Pousada/Hotéis</li>
                <li>Restaurantes</li>
                <li>Galeria de Fotos</li>
                <li>Contatos</li>
                <li>Acesso</li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="imagem-principal">
            <p>Venha conhecer</p>
            <h1>Salvador</h1>
        </div>
        <section id="principal">
            <div id="foto">

            </div>
            <p>

            </p>
            <h2>Turismo em nossa cidade</h2>
            <div id="container">
                <div class="imagens"></div>
                <div class="imagens"></div>
                <div class="imagens"></div>
                <div class="imagens"></div>
                <div class="imagens"></div>
                <div class="imagens"></div>
                <div class="imagens"></div>
                <div class="imagens"></div>
                <div class="imagens"></div>
                <div class="imagens"></div>
            </div>
            <h2>Pousadas & Hotéis</h2>
            <div id="hotel">

            </div>
            <iframe src="" frameborder="0">

            </iframe>
        </section>
        <section id="gastronomia">
            <h2>O melhor de nossa gastronomia, você encontra aqui</h2>
            <div class="comida"></div>
            <div class="comida"></div>
            <div class="comida"></div>
            <div class="comida"></div>
        </section>
        <section id="galeria">
            <h2>Galeria de Fotos</h2>
            <div class="festas"></div>
            <div class="festas"></div>
            <div class="festas"></div>
            <div class="festas"></div>
            <div class="festas"></div>
        </section>
        <section id="forms">
            <form action="" method="get" autocomplete="on">
                <div class="form">
                    <label for="xnome">Nome completo</label>
                    <input type="text" name="nome" id="xnome" required autocomplete="
                    name" size="30">
                </div>
                <div class="form">
                    <label for="xemail">Email</label>
                    <input type="email" name="email" id="xemail" required autocomplete="email" size="30"
                    placeholder="Preencha com o seu email">
                </div>
                <div class="form">
                    <label for="xtel">Telefone/Celular</label>
                    <input type="tel" name="tel" id="xtel" required autocomplete="tel-national" size="12" placeholder="(xx) xxxxx-xxxx">
                </div>
                <div class="form">
                    <p>Recado</p>
                    <textarea name="descricao" id="xdescricao" cols="30" rows="10" placeholder="(Opcional)"></textarea>
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <h1 id="logomarca"><span>Viajjy</span>.com</h1>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <p></p>
        <p></p>
        <p></p>
    </footer>
</body>
</html>
